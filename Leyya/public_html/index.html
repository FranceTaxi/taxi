<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/style.css">

        <div id="content">

            <table id="tablePrix">
                <tr id="firstRow">
                </tr>

                </tr>
            </table>
        </div>
        <img src="./img/Body2.png" alt="header_image" >

        <div id="total">

        </div>
        <div id="tva">

        </div>
